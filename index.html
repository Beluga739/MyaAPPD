<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
        
      </a-assets>

      
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      
      
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="weapon"
            gltf-model="#shooter"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 1 1"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      

      <!--Bullets-->
      <a-entity bullets></a-entity>

      

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
        play
      >
      </a-plane>

      <a-entity id="score" position="-4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value:Boxes You Have Remaining:"   >

      <a-entity position="-7 4.25669 -7.1">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>
     
      <!--Walls-->
      <a-box color="#1469C9" id="wall1" position="-20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall3" position="20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall4" position="-10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      
      <a-box color="#2889DF" id="wall6" position="10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>

      <a-box color="#2889DF" id="wall6" position="-30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      
      <a-box color="#2889DF" id="wall7" position="30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>

      <!--Boxes-->
      <a-box  id="boxes" position="-2 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="0 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="2 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-1 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="1 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="0 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-3 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="3 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-4 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="4 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="5 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-5 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-6 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="6 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="7 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-7 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-8 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="8 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="9 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="9 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-10 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="10 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="11 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-11 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-12 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="12 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="13 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-13 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="14 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>

      <a-box  id="boxes" position="-14 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body ></a-box>
    </a-scene>
  </body>
</html>
